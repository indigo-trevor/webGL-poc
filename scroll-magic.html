      <h2>Scroll Magic</h2>
      <ul>
        <li>Example shows the drawing of an SVG based off scroll position</li>
        <li>Fully responsive (desktop/tablet/mobile).</li>
        <li>Can use for any simple SVG</li>
      </ul>

      <!-- Scroll Magic Begin -->


      <section class="demowrap">
      	<div id="container1" class="scrollContainer">
      		<section class="demo">
      			<div class="spacer s2"></div>
      			<div class="spacer s0" id="trigger1"></div>
      			<div class="animated box1 red disablePointerEvents">
      				<p>Wait for green.</p>
      			</div>
      			<div class="spacer s3"></div>
      			<script>
      				$(function () { // wait for document ready
      					// init controller
      					var controller1 = new ScrollMagic.Controller({container: "#container1"});

      					// build scene
      					var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 300})
      						.addTo(controller1)
      						.setTween(TweenMax.to("#container1 .animated", 0.5, {backgroundColor: "green"}))
      						.addIndicators() // add indicators (requires plugin)
      						.setPin("#container1 .animated");
      				});
      			</script>
      		</section>
        </div>
      </section>

      <section class="demowrap">
      	<div id="container2" class="scrollContainer horizontal">
      		<section class="demo">
      			<div class="spacer s4"></div>
      			<div class="spacer s0" id="trigger2"></div>
      			<div class="animated box1 red disablePointerEvents">
      				<p>Wait for green.</p>
      			</div>
      			<div class="spacer s4"></div>
      			<script>
      				$(function () { // wait for document ready
      					// init controller
      					var controller2 = new ScrollMagic.Controller({container: "#container2", vertical: false});

      					// build scene
      					var scene2 = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: 300})
      						.addTo(controller2)
      						.addIndicators() // add indicators (requires plugin)
      						.setTween(TweenMax.to("#container2 .animated", 0.5, {backgroundColor: "green"}))
      						.setPin("#container2 .animated");
      				});
      			</script>
      		</section>
      	</div>
      </section>
